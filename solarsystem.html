<!DOCTYPE html>
<html>
    <head>
        <title>Our Earth</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
             <a-sky src="background.jpg"></a-sky>
             <a-sphere position="0 1.25 -5" radius="1" src="sun.jpg L3.jpg" animation="property:rotation;to:0 360 0;loop:true;dur:10000">
             <a-sphere position="2 0 0" radius="0.2" src="mercury.jpg" animation="property:rotation;to:0 360 0;loop:true;dur:10000"></a-sphere>
             <a-sphere position="3.6 0 0" radius="0.4" src="venus.jpg" animation="property:rotation;to:0 360 0;loop:true;dur:10000"></a-sphere>
             <a-sphere position="5.5 0 0" radius="0.5" src="earth.jpg" animation="property:rotation;to:0 360 0;loop:true;dur:10000"></a-sphere>
             <a-sphere position="7 0 0" radius="0.3" src="mars.jpg" animation="property:rotation;to:0 360 0;loop:true;dur:10000"></a-sphere>
             <a-sphere position="9 0 0" radius="0.8" src="jupiter.jpg" animation="property:rotation;to:0 360 0;loop:true;dur:10000"></a-sphere>
             <a-sphere position="11 0 0" radius="0.7" src="saturn.jpg" animation="property:rotation;to:0 360 0;loop:true;dur:10000"></a-sphere>
             <a-sphere position="13 0 0" radius="0.6" src="uranus.jpg" animation="property:rotation;to:0 360 0;loop:true;dur:10000"></a-sphere>
             <a-sphere position="15 0 0" radius="0.55" src="neptune.jpg" animation="property:rotation;to:0 360 0;loop:true;dur:10000"></a-sphere>

             </a-sphere>
        </a-scene>
    </body>
</html>
